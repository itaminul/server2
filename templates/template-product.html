<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product.css">
    <title>{%PRODUCTNAME%} {%IMAGE%}</title>
</head>
<style>
    table tr td {
        background-color: aquamarine;
        
    }
    .not-organic {
        display: none;
    }
</style>

<body>

   
    <div class="product_organic {%NOT_ORGANIC%}"> <h5>Organic</h5> </div>
    <a href="#" class="product_back">Back</a>
    <div class="product_hero">
        <span class="product_emoji product_emoji--1">{%IMAGE%}</span>
        <span class="product_emoji product_emoji--2">{%IMAGE%}</span>
        <span class="product_emoji product_emoji--3">{%IMAGE%}</span>
        <span class="product_emoji product_emoji--4">{%IMAGE%}</span>
        <span class="product_emoji product_emoji--5">{%IMAGE%}</span>
        <span class="product_emoji product_emoji--6">{%IMAGE%}</span>
        <span class="product_emoji product_emoji--7">{%IMAGE%}</span>
        <span class="product_emoji product_emoji--8">{%IMAGE%}</span>
        <span class="product_emoji product_emoji--9">{%IMAGE%}</span>
        <h2 class="product_name">{%PRODUCTNAME%}</h2>
        <div class="product_details">
            <p><span class="emoji-left"></span>{%FROM%}</p>
            <p><span class="emoji-left"></span>{%QUANTITY%}</p>
            <p><span class="emoji-left"></span>{%PRICE%}</p>

        </div>
        <a href="#" class="product_link">
            <span class="emoji-left"></span>
            <span>Add to shopping card {%PRICE%}</span>
        </a>
        <p class="product_description">
            {%DESCRIPTION%}
        </p>

    </div>
    
</body>
</html>
